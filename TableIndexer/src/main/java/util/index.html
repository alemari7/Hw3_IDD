<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ricerca</h1>

    <!-- Form per modificare query e field -->
    <div class="search-form">
        <label for="queryInput">Query:</label>
        <input type="text" id="queryInput" placeholder="Inserisci la query" value="Conv-TasNet">
        
        <label for="fieldSelect">Field:</label>
        <select id="fieldSelect">
            <option value="all">All</option>
            <option value="caption">Caption</option>
            <option value="references">References</option>
            <option value="footnotes">Footnotes</option>
        </select>
        
        <button onclick="submitSearch()">Cerca</button>
    </div>

    <!-- Form per inserire i documenti rilevanti -->
    <div class="search-form">
        <label for="relevantDocsInput">Indici dei documenti rilevanti (separati da virgola):</label>
        <input type="text" id="relevantDocsInput" placeholder="E.g., 0, 2, 4">
        
        <button onclick="submitMetrics()">Calcola Metriche</button>
    </div>

    <h2>Metriche di valutazione:</h2>
    <div id="metricsContainer">
        <!-- Le metriche (MRR, NDCG) verranno inserite qui -->
    </div>

    <h2>Risultati:</h2>
    <div id="resultsContainer">
        <!-- I risultati verranno inseriti qui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
