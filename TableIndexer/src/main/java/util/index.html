<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ricerca</h1>

    <!-- Selezione modalità di ricerca -->
    <div class="search-mode">
        <label for="searchType">Tipo di Ricerca:</label>
        <select id="searchType" onchange="toggleFieldSelection()">
            <option value="single">Query Singola</option>
            <option value="combined">Query Combinata</option>
        </select>
    </div>

    <!-- Form per modificare query e campi -->
    <div class="search-form">
        <label for="queryInput">Query:</label>
        <input type="text" id="queryInput" placeholder="Inserisci la query" value="Conv-TasNet">

        <!-- Campi disponibili per tutte le modalità -->
        <div id="fieldSelection">
            <p>Seleziona il/i campo/i per la ricerca:</p>
            <label><input type="checkbox" name="field" value="caption" class="field-checkbox"> Caption</label><br>
            <label><input type="checkbox" name="field" value="references" class="field-checkbox"> References</label><br>
            <label><input type="checkbox" name="field" value="footnotes" class="field-checkbox"> Footnotes</label><br>
            <label><input type="checkbox" name="field" value="table" class="field-checkbox"> Table Content</label>
        </div>

        <button onclick="submitSearch()">Cerca</button>
    </div>

    <!-- Form per inserire i documenti rilevanti -->
    <div class="search-form">
        <label for="relevantDocsInput">Indici dei documenti rilevanti (separati da virgola):</label>
        <input type="text" id="relevantDocsInput" placeholder="E.g., 0, 2, 4">
        
        <button onclick="submitMetrics()">Calcola Metriche</button>
    </div>

    <h2>Metriche di valutazione:</h2>
    <div id="metricsContainer">
        <!-- Le metriche (MRR, NDCG) verranno inserite qui -->
    </div>

    <h2>Risultati:</h2>
    <div id="resultsContainer">
        <!-- I risultati verranno inseriti qui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
